<div class="container-fluid p-0">
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5">
		<a href="" class="navbar-brand d-block d-lg-none">
			<h1 class="m-0 display-5 text-capitalize font-italic text-white"><span class="text-primary">Hearty</span>Habits</h1>
		</a>
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
			<div class="navbar-nav mr-auto py-0">
				{% for navbar_item in navbar_items %}
					<a href="{% url navbar_item.url %}" 
						{% if request.resolver_match.url_name == navbar_item.url %}
							class="nav-item nav-link active"
						{% else %}
							class="nav-item nav-link"
						{% endif %}
					>{{navbar_item.title}}</a>
				{% endfor %}

			</div>
		</div>
	</nav>
</div>
